<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="./assets/CSS/style.css">
</head>


<body>
    <header id="inline">
        <!--Need a "high score" nav bar-->
        <h1>Questionaire</h1>
        
        <nav>
            <ul id="">
                <li>
                    <h3><a href='javascript:showHighScore()'>View High Score</span></a></h3>
                </li>
            </ul>
            <ul id="">
                <li>
                    <h3>Timer: <span id='timer'></span></h3>
                  
                </li>
            </ul>

        </nav>
        <!--Need a countdown timer-->
    </header>
    
    <main>
        <button id="start" onClick="start()">Start</button>
        <div id="questionForm">
            <h1 id="question"></h1>
            <div><button id="button1" onClick="answer('a')"></button></div>
            <div><button id="button2" onClick="answer('b')"></button></div>
            <div><button id="button3" onClick="answer('c')"></button></div>
            <div><button id="button4" onClick="answer('d')"></button></div>
            <hr/>
            <h2 id="answerStatus"></h2>
        </div>
        <div id="divHighScore">
            <div id="yourScore"></div>
            <div id="yourInitials">
                Initials: <input type="text" id="initials"/>
                <button onClick ="saveInitials()">Submit</button>
            </div>
        </div>
        <div id="viewHighScores">
            
        </div>
    </main>

    <footer>  
        <!--Made with love and sweat and lots and lots of tears!!!-->     
    </footer>
<script src="./assets/JS/script.js"></script>
    

</body>
</html>
